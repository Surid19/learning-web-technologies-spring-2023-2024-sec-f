<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album - Your Name</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        main {
            padding: 20px;
        }
        .photo {
            display: inline-block;
            margin: 10px;
        }
        .photo img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .photo p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Album</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="photo">
            <img src="math1.jpg" alt="Event 1">
            <p>Bronze medal, Junior Math Olympiad</p>
        </div>
        <div class="photo">
            <img src="math2.jpeg" alt="Event 2">
            <p>Silver medal, Senior Math Olympiad</p>
        </div>
        <div class="photo">
            <img src="programming.jpeg" alt="Event 3">
            <p>Bronze medal, Senior programming Olympiad</p>
        </div>
        <!-- Add more photos and descriptions as needed -->
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
