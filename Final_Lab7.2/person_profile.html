<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
    <h1>Person Profile</h1>
    <form id="profileForm" action="/person_profile.html" method="post">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" min="1" required><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="bloodgroup">Blood Group:</label>
        <select id="bloodgroup" name="bloodgroup" required>
            <option value="" disabled selected>Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>

        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required><br>

        <button type="submit">Save</button>

        <div id="errorMessage" style="color: red;"></div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("profileForm").addEventListener("submit", function(event) {
                var userId = parseInt(document.getElementById("userId").value.trim());
                var firstName = document.getElementById("firstName").value.trim();
                var lastName = document.getElementById("lastName").value.trim();
                var email = document.getElementById("email").value.trim();
                var dob = document.getElementById("dob").value.trim();
                var bloodgroup = document.getElementById("bloodgroup").value;
                var picture = document.getElementById("picture").value.trim();

                var isValid = true;
                var errorMessage = "";

                if (isNaN(userId) || userId <= 0) {
                    isValid = false;
                    errorMessage += "User ID cannot be empty and must be a positive number.<br>";
                }

                if (firstName === "" || lastName === "" || email === "" || dob === "" || bloodgroup === "") {
                    isValid = false;
                    errorMessage += "All fields are required.<br>";
                }

                if (picture === "") {
                    isValid = false;
                    errorMessage += "Profile picture cannot be empty.<br>";
                }

                var errorMessageElement = document.getElementById("errorMessage");
                if (!isValid) {
                    errorMessageElement.innerHTML = errorMessage;
                    event.preventDefault(); 
                } else {
                    errorMessageElement.innerHTML = "";
                }
            });
        });
    </script>
</body>
</html>
