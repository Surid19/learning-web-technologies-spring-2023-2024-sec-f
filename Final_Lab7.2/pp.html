<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload</title>
</head>
<body>
    <h2>Profile Picture</h2>
    <form id="profileForm" action="/pp.html" method="post">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" min="1" required><br>

        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required><br>

        <button type="submit">Upload</button>

        <div id="errorMessage" style="color: red;"></div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("profileForm").addEventListener("submit", function(event) {
                var userId = parseInt(document.getElementById("userId").value.trim());
                var picture = document.getElementById("picture").value.trim();

                var isValid = true;
                var errorMessage = "";

                if (isNaN(userId) || userId <= 0) {
                    isValid = false;
                    errorMessage += "User ID cannot be empty and must be a positive number.<br>";
                }

                if (picture === "") {
                    isValid = false;
                    errorMessage += "Profile picture cannot be empty.<br>";
                }

                var errorMessageElement = document.getElementById("errorMessage");
                if (!isValid) {
                    errorMessageElement.innerHTML = errorMessage;
                    event.preventDefault(); 
                } else {
                    errorMessageElement.innerHTML = ""; 
                }
            });
        });
    </script>
</body>
</html>
