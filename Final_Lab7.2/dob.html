<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth</title>
</head>
<body>
    <fieldset>
        <legend>Date of Birth</legend>
        <form id="dobForm" action="/dob.html" method="post">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>/

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required>/

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1953" max="1998" required><br>

            <input type="submit">

            <div id="errorMessage" style="color: red;"></div>
        </form>
    </fieldset>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("dobForm").addEventListener("submit", function(event) {
                var day = parseInt(document.getElementById("day").value.trim());
                var month = parseInt(document.getElementById("month").value.trim());
                var year = parseInt(document.getElementById("year").value.trim());

                var isValid = true;
                var errorMessage = "";

                if (isNaN(day) || isNaN(month) || isNaN(year)) {
                    isValid = false;
                    errorMessage += "Date of birth cannot be empty.<br>";
                }

                if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1953 || year > 1998) {
                    isValid = false;
                    errorMessage += "Please enter a valid date of birth (dd: 1-31, mm: 1-12, yyyy: 1953-1998).<br>";
                }

                var errorMessageElement = document.getElementById("errorMessage");
                if (!isValid) {
                    errorMessageElement.innerHTML = errorMessage;
                    event.preventDefault(); 
                } else {
                    errorMessageElement.innerHTML = ""; 
                }
            });
        });
    </script>
</body>
</html>
